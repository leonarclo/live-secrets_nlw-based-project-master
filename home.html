<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Live Secrets.Q</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="css/global.css">
   <link rel="stylesheet" href="css/home.css">
   <!-- FONTS -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>

   <div id="home" class="content">

      <header>
         <a href="home.html" class="logo">
            Live Secrets.Q

         <div class="home-bg">
            <img src="assets/home-bg.svg" alt="Home Imagem">

      <main>

               <form action="#">
                  <label for="room-id" class="sr-only">Código da Sala</label>

                  <button>
                     <img src="assets/login.svg" alt="Entrar na Sala">
                     Entrar na Sala
                  </button>
               </form>
            </section>

            <div class="separator">
               <div></div>
               <div>ou</div>
               <div></div>
            </div>

            <section>
               <h2>Crie sua própria sala</h2>
               <a href="/create-pass.html" class="btn">
                  <img src="assets/user.svg" alt="Criar Sala">
                  Criar Sala

         </div>
      </main>

   </div>
